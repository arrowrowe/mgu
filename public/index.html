<html>
<head>
  <title>Mgu</title>
  <link rel="icon" type="image/png" href="http://www.mailgun.com/static/img/favicon.png">
  <link rel="stylesheet" href="index.css">
</head>
<body>
<div id="mail-form">
  <input type="text" v-model="domain" placeholder="domain">
  <input type="password" v-model="password">
  <input type="text" v-model="mail.from" placeholder="from">
  <input type="text" v-model="mail.to" placeholder="to">
  <input type="text" v-model="mail.subject" placeholder="subject">
  <div>
    <select v-model="option.markdown">
      <option v-for="choice in choices" v-bind:value="choice.value">
        {{ choice.text }}
      </option>
    </select>
  </div>
  <div class="flex">
    <textarea rows="15" v-model="mail.text" placeholder="body"></textarea>
    <div v-html="mail.text | parseRaw"></div>
  </div>
  <button v-on:click="send" :disabled="busy" v-text="busy ? 'sending' : 'send'">send</button>
  <span v-text="text"></span>
</div>
<script src="https://cdnjs.cloudflare.com/ajax/libs/vue/1.0.4/vue.min.js"></script>
<script src="https://cdnjs.cloudflare.com/ajax/libs/jquery/2.1.4/jquery.min.js"></script>
<script src="https://cdnjs.cloudflare.com/ajax/libs/marked/0.3.5/marked.min.js"></script>
<script src="index.js"></script>
</body>
</html>
